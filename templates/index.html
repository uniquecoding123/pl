<!DOCTYPE html>
<html>
<head>
    <title>Leaderboard</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Leaderboard</h1>
    <img src="{{ url_for('static', filename='ef3f96e0384a64e74278c6cd1f5889f2.png') }}" alt="My Image">
   <div id="text">
    <p id="pl">PREMIER LEAGUE</p>
    <P id="league">FC Mobile</P>
   </div>
    <div class="form1">
    <form action="/add_player" method="post">
        <label >Name:</label>
        <input class="input" type="text" placeholder="vini jr-Liv" name="name" required>
        <label >Goals:</label>
        <input class="ipt" type="number" name="goals" required>
        <input type="submit" id="update" value="Update">
    </form>
    <form action="/clear_database" method="post">
        <input id="clear" type="password" placeholder="enter password to clear" name="clr">
    </form>
        </div>
    <table>
        <tr>
            <th>Rank</th>
            <th>Name-Team</th>
            <th id="er">Goals</th>
        </tr>
       {% for player in players %}
            <tr>
                <td>{{ loop.index }}</td>
                <td>{{ player.name }}</td>
                <td>{{ player.goals }}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
